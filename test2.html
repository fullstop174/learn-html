<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function clickButton()
            {
                let login = document.getElementById('login').value;
                login = login.trim();
                //Проверка на пустое значение
                if (login === '')
                    {
                       alert('Введено пустое значение!');
                       return;
                    }
                let password = document.getElementById('password').value;
                password = password.trim();
                //Проверка на пустое значение
                if (password === '')
                    {
                       alert('Введено пустое значение!');
                       return;
                    }
                //Проверка логина на специальные символы
                if (IsSpecSymbInLogin(login) == true)
                    {
                        alert('Ваш логин не должен содержать специальные символы');
                        return;
                    }
                if (!IsSpecSymbInPassw(password) || !IsDigInPassw(password))
                    {
                        alert('Ваш пароль должен содержать хотя бы одну цифру и один специальный символ');
                        return;
                    }
                document.getElementById('login').value = '';
                document.getElementById('password').value = '';
                alert('Вы успешно зарегистрировались!');
                return;
            }
            //Наличие специальных символов в логине
            function IsSpecSymbInLogin(login)
            {//Если спец символы окажутся в логине, то true, иначе false
                    const banlist = [')', ')', '=', '-', '_', '%', '$', '#', '№', '!', '&', '?', '*'];
                    for (let i = 0; i < login.length; i++)
                        {
                            if (banlist.includes(login[i]))
                                {
                                    return true;
                                }
                        }
                        return false;
                }
            //Проверка на наличие специальных символов в пароле
            function IsSpecSymbInPassw(password)
                {//Если спец символы окажутся в пароле, то true, иначе false
                    const Shlist = [')', ')', '=', '-', '_', '%', '$', '#', '№', '!', '&', '?', '*'];
                    for (let i = 0; i < password.length; i++)
                        {
                            if (Shlist.includes([password][i]))
                                {
                                    return true;
                                }
                        }
                        return false; 
                }
            //Проверка пароля на цифры
            function IsDigInPassw(password)
                {//Если есть цифры, то true, если нет - false
                    const Nlist = ['1', '2', '3', '4', '5', '6', '7', '8', '9', '0'];
                    for (let n = 0; n<password.length; n++)
                        {
                            if (Nlist.includes(password[n]))
                                {
                                    return true;
                                }
                        }
                        return false;
                }
    </script>
</head>
<body>
        <div>
            <h1>Регистрация на нашем сайте</h1>
        </div>
        <div>
            <label>
                Логин:&nbsp&nbsp
            </label>
            <input id="login" type="text">
        </div>
        <div>
            <label>
                Пароль:
            </label>
            <input  id="password" type="text">
        </div>
        <div> &nbsp</div>
        <div>
            <button onclick="clickButton()">Подтвердить</button>
        </div>
</body>
</html>
